<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
</head>
<body>
<h1>Results</h1>
{% for r in comparison %}
  <div>
    <p><strong>Tweet:</strong> {{ r.tweet.text }}</p>
    <p>Your guess: Democrats {{ r.user.dem }}%, Republicans {{ r.user.rep }}%</p>
    <p>Actual survey: Democrats {{ r.actual.dem }}%, Republicans {{ r.actual.rep }}%</p>
  </div>
  <hr>
{% endfor %}
<a href="{{ url_for('index') }}">Try again</a>
</body>
</html>
