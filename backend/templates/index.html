<!DOCTYPE html>
<html>
<head>
  <title>Guess the Poll</title>
</head>
<body>
<h1>Guess the % of Democrats and Republicans who support the tweet</h1>
<form method="POST" action="{{ url_for('results') }}">
  {% for i, tweet in enumerate(tweets) %}
    <div>
      <p>{{ tweet.text }}</p>
      {% if tweet.media_url %}
        <img src="{{ tweet.media_url }}" width="300">
      {% endif %}
      <label>Democrats %:</label>
      <input type="number" name="dem_{{ i }}" step="0.1" min="0" max="100">
      <label>Republicans %:</label>
      <input type="number" name="rep_{{ i }}" step="0.1" min="0" max="100">
    </div>
    <hr>
  {% endfor %}
  <button type="submit">Submit guesses</button>
</form>
</body>
</html>
