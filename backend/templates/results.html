<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Post Results</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .post { margin-bottom: 40px; }
    .post img { max-width: 600px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Results</h1>
  {% for r in results %}
    <div class="post">
      <h3>{{ r.post.title }}</h3>
      {% if r.post.image_url %}
        <img src="{{ r.post.image_url }}" alt="Post image">
      {% endif %}
      {% if r.post.selftext %}
        <p>{{ r.post.selftext }}</p>
      {% endif %}
      <p>Your score: {{ r.user_score }}</p>
      <p>Actual score: {{ r.actual_score }}</p>
      <p>Difference: {{ r.difference }}</p>
    </div>
  {% endfor %}
  <a href="{{ url_for('index') }}">Back to posts</a>
</body>
</html>
