<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phone Auth Test</title>
  </head>
  <body>
    <!-- Phone input -->
    <input type="text" id="phone-number" placeholder="+15555550100" />
    <button id="sign-in-button">Send Code</button>

    <div id="status"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
